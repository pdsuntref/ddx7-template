hyperparams:
  _target_: trainer.Hyperparams
  steps: 120000
  loss_fn:
    _target_: ddx7.loss_functions.rec_loss
    scales:
    - 2048
    - 1024
    - 512
    - 256
    - 128
    - 64
    overlap: 0.75
  scheduler: ExponentialLR
  opt: Adam
  lr: 0.0003
  lr_decay_rate: 0.98
  lr_decay_steps: 10000
  grad_clip_norm: 2.0
  batch_size: 16
  n_store_best: 20
model:
  _target_: ddx7.models.DDSP_Decoder
  decoder:
    _target_: ddx7.models.TCNFMDecoder
    n_blocks: 5
    hidden_channels: 128
    out_channels: 6
    kernel_size: 3
    dilation_base: 2
    apply_padding: true
    deploy_residual: true
    input_keys:
    - f0_scaled
    - loudness_scaled
  synth:
    _target_: ddx7.synth.FMSynth
    sample_rate: 16000
    block_size: 64
    max_ol: 0.32
    fr:
    - 1
    - 1
    - 1
    - 1
    - 3
    - 14
    synth_module: fmstrings
instrument: violin
device: cpu
mode: train
data_dir: dataset/data
load_additional_testset: false
seed: 1234
train_split: 0.75
resume_epoch: 0
run_dir: runs
exp_name: exp_test
run_name: testrun
